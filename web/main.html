	<div class="p-0 col-12 col-md-8">

	    <!-- Button to Open the Modal -->
	    <button type="button" class="btn btn-primary float-right" style="margin:9px;" data-toggle="modal" data-target="#myModal">
	      Add song
	    </button>

	    <!-- The Modal -->
	    <div class="modal" id="myModal">
	      <div class="modal-dialog">
		<div class="modal-content" style="background:#191414; color:#1db954">

		  <!-- Modal Header -->
		  <div class="modal-header">
		    <h4 class="modal-title">Add Song</h4>
		    <button type="button" class="close" style="color:#ffffff" data-dismiss="modal">&times;</button>
		  </div>

		  <!-- Modal body -->
		  <div class="modal-body" style="background:#1db954; color:#191414">
		    <ul class="list-group results">
		      <li class="list-group-item">Song
			<button type="button" class="btn btn-primary float-right">
			  Add
			</button>
		      </li>
		    </ul>
		  </div>

		  <!-- Modal footer -->
		  <div class="modal-footer">
		    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
		  </div>

		</div>
	      </div>
	    </div>
	  </div>
	  
	  <ul class="list-group tracks">

		  thumb_up

		  thumb_down
		</span>
